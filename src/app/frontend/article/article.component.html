<div class="myrow" id="articles">
  <!-- Container -->
  <div class="container">
    <!-- Row -->
    <div class="row">
      <!-- Section header -->
      <div class="row">
        <div class="title">
          <h2 class="text-center">RESPONSIVE
            <span class="white_bolder" style="color: #00cdac">DESIGN</span>
          </h2>
        </div>
      </div>
      <!-- /Section header -->
      <!-- Work -->
      <div class="row">
        <div class="row portfolio-list ">
          <div class="col-md-4 col-xs-6 work" *ngFor="let article of articleList  | slice:0:9">
            <img class="img-responsive" src="{{article.url}}">
            <div class="overlay"></div>
            <div class="work-content">
              <span>{{article.skills}}</span>
              <h3>{{article.title}}</h3>
              <div class="work-link">
                <a [routerLink]="['article', article.$key]">
                  <i class="fa fa-external-link "></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Work -->
      <div class="button-div">
        <a class="main-btn" (click)="moreOfOurWork()">See More of Our Work</a>
      </div>
      <!-- /Row -->
    </div>
    <!-- /Container -->
  </div>

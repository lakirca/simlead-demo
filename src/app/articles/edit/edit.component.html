<app-navbar></app-navbar>


<div class="container">

  <div class="text-center">
    <h2 class="jumbotron">Update
      <b>{{selectedArticle.title}}</b>
    </h2>
  </div>

  <div class="form-row">
    <div class="col-md-4">
      <div class="form-group">
        <div *ngIf="upload">
          <div class="progress">
            <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
          </div>
          Progress: {{upload?.progress}}% Complete
        </div>
        <div class="form-group">
          <label>Upload New Images</label>
          <br>
          <input type="file" class="input" (change)="handleFiles($event)" multiple>
        </div>
      </div>
      <img src="{{selectedArticle.url}}" alt="image" style="width:300px; height: 300px">
      <button class="btn btn-dark" (click)="uploadFiles()">Upload Images</button>
    </div>


    <div class="col-md-8">
      <form #articleForm='ngForm' (ngSubmit)='onSubmit(articleForm)'>
        <input type='hidden' name='$key' #$key [(ngModel)]='selectedArticle.$key'>
        <input type='hidden' name='url' #url [(ngModel)]='selectedArticle.url'>
        <div class='form-group'>
          <label>Title</label>
          <input class='form-control' name='title' #title='ngModel' [(ngModel)]='selectedArticle.title' placeholder='Title...' required>
        </div>
        <div class='form-group'>
          <label>website</label>
          <input class='form-control' name='website' #website='ngModel' [(ngModel)]='selectedArticle.website' placeholder='website...'>
        </div>
        <div class='form-group'>
          <label>Skills</label>
          <input class='form-control' name='skills' #skills='ngModel' [(ngModel)]='selectedArticle.skills' placeholder='Skills...'>
        </div>
        <div class='form-group'>
          <label>Description</label>
          <textarea rows='5' class='form-control' name='body' #body='ngModel' [(ngModel)]='selectedArticle.body' placeholder='Description...'></textarea>
        </div>
        <div class='form-group right'>
          <button class='btn btn-default' type='submit' [disabled]='!articleForm.valid'>
            <i class='fa fa-floppy-o'></i>
            Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
